<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Bill Calculator & Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --input-bg: #2a2a2a;
            --text-main: #e0e0e0;
            --text-muted: #b0b0b0;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --danger: #cc0000;
            --border: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1, h2 { color: #fff; margin-bottom: 1rem; }
        
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .grid { display: grid; gap: 1rem; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-weight: 600; }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: var(--accent-hover); }
        button.secondary { background: #444; }
        button.danger { background: var(--danger); }

        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #333; }
        th { background: var(--input-bg); color: var(--text-muted); }
        tr.selected { background: rgba(0, 102, 204, 0.2); }

        .chart-box { position: relative; height: 300px; width: 100%; }
        
        .stat-box {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-label { color: var(--text-muted); font-size: 0.9rem; }
        .stat-value { font-weight: bold; font-size: 1.1rem; }
        .highlight-green { color: #00cc66; }
        .highlight-orange { color: #ff9900; }

        .hidden { display: none; }
    </style>
</head>

<body>
    <h1>Gas Bill Calculator & Tracker</h1>

    <!-- Settings & Input -->
    <div class="card">
        <div class="grid grid-2">
            <div>
                <h2>Add Reading</h2>
                <div class="grid grid-2">
                    <div><label>Date</label><input type="datetime-local" id="inpDate"></div>
                    <div><label>Reading (m³)</label><input type="number" id="inpReading" step="0.001"></div>
                </div>
                <button onclick="app.addReading()" style="margin-top: 1rem;">Add Reading</button>
            </div>
            <div>
                <h2>Settings</h2>
                <div class="grid grid-2">
                    <div><label>Price/kWh (€)</label><input type="number" id="cfgPrice" step="0.000001"></div>
                    <div><label>Fixed/Day (€)</label><input type="number" id="cfgFixed" step="0.00001"></div>
                </div>
                <div class="grid grid-2" style="margin-top: 1rem;">
                    <button class="secondary" onclick="app.updateSettings()">Save Settings</button>
                    <button class="secondary" onclick="app.exportData()">Backup JSON</button>
                </div>
                <div class="grid grid-2" style="margin-top: 0.5rem;">
                    <button class="secondary" onclick="document.getElementById('fileInput').click()">Restore JSON</button>
                    <input type="file" id="fileInput" style="display:none" onchange="app.importData(this)">
                </div>
            </div>
        </div>
    </div>

    <!-- Analysis -->
    <div class="card">
        <h2>Interval Analysis</h2>
        <p style="color: var(--text-muted); margin-bottom: 1rem;">Select two readings in the table below to analyze usage.</p>
        <div id="analysisPanel" class="grid grid-4 hidden">
            <div class="stat-box"><div><div class="stat-label">Days</div><div class="stat-value" id="outDays">-</div></div></div>
            <div class="stat-box"><div><div class="stat-label">Usage</div><div class="stat-value" id="outUsage">-</div></div></div>
            <div class="stat-box"><div><div class="stat-label">Cost</div><div class="stat-value" id="outCost">-</div></div></div>
            <div class="stat-box"><div><div class="stat-label">30-Day Proj.</div><div class="stat-value highlight-green" id="outProj">-</div></div></div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Readings Log</h2>
            <div>
                <button class="secondary" style="width:auto; padding:0.5rem 1rem;" onclick="app.resetData()">Reset</button>
            </div>
        </div>
        <div style="max-height: 400px; overflow-y: auto;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Date</th>
                        <th>Reading</th>
                        <th>Diff</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Charts -->
    <div class="card">
        <h2>Readings Timeline</h2>
        <div class="chart-box"><canvas id="chartReadings"></canvas></div>
    </div>
    
    <div class="grid grid-2">
        <div class="card">
            <h2>Daily Usage & Cost</h2>
            <div class="chart-box"><canvas id="chartDaily"></canvas></div>
        </div>
        <div class="card">
            <h2>Cumulative Cost</h2>
            <div class="chart-box"><canvas id="chartCumulative"></canvas></div>
        </div>
    </div>

    <div class="card">
        <h2>Projection Evolution</h2>
        <div class="chart-box"><canvas id="chartProjection"></canvas></div>
    </div>

    <script>
        const CONSTANTS = {
            CONVERSION: 10.9130,
            TAX_RATE: 0.00234,
            VAT: 0.21
        };

        const INITIAL_DATA = [ ];

        class GasApp {
            constructor() {
                this.data = [];
                this.settings = { price: 0.04293925, fixed: 0.26663 };
                this.selection = new Set();
                this.charts = {};
                
                this.init();
            }

            init() {
                this.load();
                this.bindInputs();
                this.render();
            }

            bindInputs() {
                document.getElementById('cfgPrice').value = this.settings.price;
                document.getElementById('cfgFixed').value = this.settings.fixed;
                
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById('inpDate').value = now.toISOString().slice(0, 16);
            }

            load() {
                const stored = localStorage.getItem('gasData');
                const storedSettings = localStorage.getItem('gasSettings');
                
                if (stored) {
                    this.data = JSON.parse(stored).map(d => ({...d, date: new Date(d.date)}));
                } else {
                    this.data = INITIAL_DATA.map(d => ({
                        id: Date.now() + Math.random(),
                        date: new Date(d.date),
                        reading: d.reading
                    }));
                }

                if (storedSettings) this.settings = JSON.parse(storedSettings);
                
                // Default selection
                if (this.data.length >= 2 && this.selection.size === 0) {
                    this.data.sort((a,b) => a.date - b.date);
                    this.selection.add(this.data[0].id);
                    this.selection.add(this.data[this.data.length-1].id);
                }
            }

            save() {
                localStorage.setItem('gasData', JSON.stringify(this.data));
                localStorage.setItem('gasSettings', JSON.stringify(this.settings));
            }

            addReading() {
                const date = document.getElementById('inpDate').value;
                const reading = parseFloat(document.getElementById('inpReading').value);
                
                if (!date || isNaN(reading)) return alert('Invalid input');
                
                this.data.push({
                    id: Date.now(),
                    date: new Date(date),
                    reading: reading
                });
                
                this.save();
                this.render();
            }

            updateSettings() {
                this.settings.price = parseFloat(document.getElementById('cfgPrice').value);
                this.settings.fixed = parseFloat(document.getElementById('cfgFixed').value);
                this.save();
                this.render();
            }

            exportData() {
                const blob = new Blob([JSON.stringify({data: this.data, settings: this.settings}, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gas_data_backup.json';
                a.click();
            }

            importData(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (json.data) this.data = json.data.map(d => ({...d, date: new Date(d.date)}));
                        if (json.settings) this.settings = {...this.settings, ...json.settings};
                        this.save();
                        this.bindInputs();
                        this.render();
                        alert('Data restored successfully!');
                    } catch (err) { alert('Invalid file format'); }
                };
                reader.readAsText(file);
            }

            resetData() {
                if(confirm('Reset all data?')) {
                    localStorage.removeItem('gasData');
                    this.selection.clear();
                    this.load();
                    this.render();
                }
            }

            deleteReading(id) {
                if(confirm('Delete reading?')) {
                    this.data = this.data.filter(d => d.id !== id);
                    this.selection.delete(id);
                    this.save();
                    this.render();
                }
            }

            toggleSelection(id) {
                if (this.selection.has(id)) {
                    this.selection.delete(id);
                } else {
                    if (this.selection.size >= 2) {
                        const it = this.selection.values();
                        this.selection.delete(it.next().value);
                    }
                    this.selection.add(id);
                }
                this.render();
            }

            calculateCost(m3, days) {
                if (m3 < 0) return 0;
                const energy = m3 * CONSTANTS.CONVERSION;
                const variable = energy * this.settings.price;
                const fixed = days * this.settings.fixed;
                const tax = energy * CONSTANTS.TAX_RATE;
                return (variable + fixed + tax) * (1 + CONSTANTS.VAT);
            }

            getNormalizedData() {
                if (this.data.length < 2) return [];
                const sorted = [...this.data].sort((a,b) => a.date - b.date);
                const start = sorted[0].date;
                const end = sorted[sorted.length-1].date;
                
                let current = new Date(start);
                current.setHours(0,0,0,0);
                
                const points = [];
                while(current <= end) {
                    const t = current.getTime();
                    // Interpolate
                    const nextIdx = sorted.findIndex(d => d.date.getTime() >= t);
                    let val;
                    if (nextIdx <= 0) val = sorted[0].reading;
                    else {
                        const prev = sorted[nextIdx-1];
                        const next = sorted[nextIdx];
                        const factor = (t - prev.date.getTime()) / (next.date.getTime() - prev.date.getTime());
                        val = prev.reading + factor * (next.reading - prev.reading);
                    }
                    
                    points.push({ date: new Date(current), reading: val });
                    current.setDate(current.getDate() + 1);
                }
                return points;
            }

            render() {
                this.data.sort((a,b) => a.date - b.date);
                this.renderTable();
                this.renderAnalysis();
                this.renderCharts();
            }

            formatDate(date) {
                return date.toISOString().slice(0, 16).replace('T', ' ');
            }

            renderTable() {
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = '';
                
                this.data.forEach((d, i) => {
                    const tr = document.createElement('tr');
                    if (this.selection.has(d.id)) tr.classList.add('selected');
                    
                    let diff = '-', cost = '-';
                    if (i > 0) {
                        const prev = this.data[i-1];
                        const usage = d.reading - prev.reading;
                        const days = (d.date - prev.date) / 86400000;
                        diff = usage.toFixed(3);
                        cost = '€' + this.calculateCost(usage, days).toFixed(2);
                    }

                    tr.innerHTML = `
                        <td><input type="checkbox" ${this.selection.has(d.id) ? 'checked' : ''} onclick="app.toggleSelection(${d.id})"></td>
                        <td>${this.formatDate(d.date)}</td>
                        <td>${d.reading.toFixed(3)}</td>
                        <td>${diff}</td>
                        <td>${cost}</td>
                        <td><button class="danger" style="width:auto; padding:0.25rem 0.5rem;" onclick="app.deleteReading(${d.id})">×</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            renderAnalysis() {
                const panel = document.getElementById('analysisPanel');
                if (this.selection.size !== 2) return panel.classList.add('hidden');
                
                panel.classList.remove('hidden');
                const ids = Array.from(this.selection);
                const r1 = this.data.find(d => d.id === ids[0]);
                const r2 = this.data.find(d => d.id === ids[1]);
                
                const [start, end] = r1.date < r2.date ? [r1, r2] : [r2, r1];
                const days = (end.date - start.date) / 86400000;
                const usage = end.reading - start.reading;
                const cost = this.calculateCost(usage, days);

                document.getElementById('outDays').textContent = days.toFixed(2);
                document.getElementById('outUsage').textContent = usage.toFixed(3) + ' m³';
                document.getElementById('outCost').textContent = '€' + cost.toFixed(2);
                document.getElementById('outProj').textContent = '€' + ((cost / days) * 30).toFixed(2);
            }

            renderCharts() {
                // 1. Readings Timeline
                this.updateChart('chartReadings', 'line', {
                    datasets: [{
                        label: 'Reading Value',
                        data: this.data.map(d => ({x: d.date, y: d.reading})),
                        borderColor: '#0066cc',
                        backgroundColor: '#0066cc',
                        showLine: true,
                        pointRadius: 4
                    }]
                }, { scales: { x: { type: 'time', time: { unit: 'day' } } } });

                const norm = this.getNormalizedData();
                if (norm.length < 2) return;

                // Prepare Daily & Cumulative Data
                const labels = [], dailyCost = [], dailyUsage = [], cumCost = [];
                let running = 0;

                for(let i=1; i<norm.length; i++) {
                    const curr = norm[i];
                    const usage = curr.reading - norm[i-1].reading;
                    const cost = this.calculateCost(usage, 1);
                    
                    labels.push(curr.date.toISOString().slice(0,10));
                    dailyCost.push(cost);
                    dailyUsage.push(usage);
                    running += cost;
                    cumCost.push(running);
                }

                // 2. Daily Usage
                this.updateChart('chartDaily', 'bar', {
                    labels,
                    datasets: [
                        { label: 'Cost (€)', data: dailyCost, backgroundColor: '#0066cc', yAxisID: 'y' },
                        { label: 'Usage (m³)', data: dailyUsage, type: 'line', borderColor: '#ff9900', yAxisID: 'y1' }
                    ]
                }, {
                    scales: {
                        y: { position: 'left' },
                        y1: { position: 'right', grid: { drawOnChartArea: false } }
                    }
                });

                // 3. Cumulative
                this.updateChart('chartCumulative', 'line', {
                    labels,
                    datasets: [{
                        label: 'Cumulative Cost (€)',
                        data: cumCost,
                        borderColor: '#00cc66',
                        fill: true,
                        backgroundColor: 'rgba(0, 204, 102, 0.1)'
                    }]
                });

                // 4. Projection Evolution
                this.renderProjectionChart();
            }

            renderProjectionChart() {
                let source = [...this.data];
                let title = 'Projection Evolution (All Data)';

                if (this.selection.size === 2) {
                    const ids = Array.from(this.selection);
                    const r1 = this.data.find(d => d.id === ids[0]);
                    const r2 = this.data.find(d => d.id === ids[1]);
                    const [start, end] = r1.date < r2.date ? [r1, r2] : [r2, r1];
                    
                    source = this.data.filter(d => d.date >= start.date && d.date <= end.date);
                    title = `Projection (${this.formatDate(start.date)} - ${this.formatDate(end.date)})`;
                }

                const projData = [];
                if (source.length >= 2) {
                    let pCost = 0;
                    const startNode = source[0];
                    
                    source.forEach((d, i) => {
                        if (i === 0) return;
                        const prev = source[i-1];
                        const days = (d.date - prev.date) / 86400000;
                        pCost += this.calculateCost(d.reading - prev.reading, days);
                        
                        const totalDays = (d.date - startNode.date) / 86400000;
                        if (totalDays > 0) {
                            projData.push({ x: d.date, y: (pCost / totalDays) * 30 });
                        }
                    });
                }

                const datasets = [{
                    label: '30-Day Projection (€)',
                    data: projData,
                    borderColor: '#ff9900',
                    borderDash: [5,5]
                }];

                this.updateChart('chartProjection', 'line', {
                    datasets: datasets
                }, {
                    plugins: { title: { display: true, text: title } },
                    scales: { x: { type: 'time', time: { unit: 'day' } }, y: { beginAtZero: true } }
                });
            }

            updateChart(id, type, data, options = {}) {
                const ctx = document.getElementById(id).getContext('2d');
                if (this.charts[id]) this.charts[id].destroy();
                
                this.charts[id] = new Chart(ctx, {
                    type: type,
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: { legend: { position: 'top' } },
                        ...options
                    }
                });
            }
        }

        const app = new GasApp();
    </script>
</body>
</html>
